<html>
<head>
	<meta name="viewport" content="user-scalable=yes,width=device-width,initial-scale=1">
	<link rel = "stylesheet" href="design.css" />
	<link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700,300|Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="jquery.fittext.js"></script>
	<script type="text/javascript">
		var noImgs = 7;
		var intervals = 4;
		var imgShown = 0;

		function load(){
			slides = new Array(noImgs);
			slides[0] = document.getElementById("img1");
			slides[0].style.visibility = 'visible';
			for(var i=1; i<noImgs; i++){
				slides[i] = document.getElementById("img" + (1+i))
			}
			var myTime = setInterval(next,intervals*1000);
		}

		function next(){
			imgShown++
			if(imgShown==noImgs){
				imgShown=0;
			}
			effect();
		}

		function effect(){
			for(var i = 0; i <noImgs; i++){
				slides[i].style.opacity = "0";
				slides[i].style.visibility="hidden";
			}
			slides[imgShown].style.opacity = "1";
			slides[imgShown].style.visibility="visible";
			
			
		}


	</script>
	<title>slides</title>
</head>
<body onload="load()">

	</div>

					<span>Photos</span>

			</div>
		</a>
		<div class="homeNavItems" id="videosNav">
